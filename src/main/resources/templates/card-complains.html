<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grs Complain List</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</head>
<body>

<div class="container-fluid p-3 bg-info text-white text-center">
    <img alt="" src="https://grs.gov.bd/assets/layouts/layout3/img/GRS-Logo-Login-original.png" width="20%">
</div>
<div class="container mt-5">
    <div class="row" >
        <div class="col-sm-4" id="cardAdded">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Subject</h5>
              </div>
              <div class="card-body" >
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                <span class="badge bg-primary"> Complainant: Rajibul Hasan </span>
                <span class="badge bg-primary"> Phone: 01716070696 </span>
                <br/>
                <br/>
                  <a href="#" class="card-link">View</a>
                  <a href="#" class="card-link">Edit</a>
                  <a href="#" class="card-link">delete</a>
              </div>
            </div>
        </div>
        <div class="col-sm-4" >
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Subject</h5>
                </div>
                <div class="card-body" >
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                    <span class="badge bg-primary"> Complainant: Rajibul Hasan </span>
                    <span class="badge bg-primary"> Phone: 01716070696 </span>
                    <br/>
                    <br/>
                    <a href="#" class="card-link">View</a>
                    <a href="#" class="card-link">Edit</a>
                    <a href="#" class="card-link">delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Including jQuery for simplicity -->

<script type="text/javascript">
    $(document).ready(function () {
       loadGrsComplains();

        function loadGrsComplains() {
            $.ajax({
                url: '/api/complains/getall',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    let cardAddedCol = $('#cardAdded');
                    cardAddedCol.empty();

                    $.each(data, function (i, complain) {
                        let col = '<div class="col-sm-4" >
                                            <div class="card">
                                                <div class="card-header">
                                                <h5 class="card-title">${complain.subject}</h5>
                                                </div>
                                                <div class="card-body" >
                                                    <p class="card-text">${complain.details}</p>

                                                    <span class="badge bg-primary"> Complainant: ${complain.name} </span>
                                                    <span class="badge bg-primary"> Phone: ${complain.phone} </span>
                                                    <br/>
                                                    <br/>
                                                    <a href="#" class="card-link">View</a>
                                                    <a href="#" class="card-link">Edit</a>
                                                    <a href="#" class="card-link">delete</a>
                                                </div>
                                            </div>
                                        </div>';


                        cardAddedCol.append(col);
                    })

                },
                error: function (xhr, status, error) {
                    console.error('Error fetching employee data:', error);
                }

            })
        }
    });


</script>

</body>
</html>
