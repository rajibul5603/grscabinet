<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Hello World Example</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"  />

</head>
<body>
<h2 th:text="${sectionHeader}">Complain List!.</h2>

<a href="@{/thymeleaf/new}"> Add </a>

<table  style="width:80%" border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Details</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complain:${complainlist}">
        <td th:text="${complain.id}"></td>
        <td th:text="${complain.subject}"></td>
        <td th:text="${complain.details}"></td>
        <td th:text="${complain.name}"></td>
        <td th:text="${complain.phone}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
